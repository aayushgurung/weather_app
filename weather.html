<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity=""
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container custom-container" id="contain">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="weather_container">
            <div class="row">
              <div
                class="search"
              >
                <input
                  type="text"
                  placeholder="Search Location"
                  class="search-placeholder mx-md-4"
                />
                <button class="search-btn mx-md-4"><img src="./static/images/search.png" alt=""></button>
              </div>
            </div>

            <div class="row">
              <img src="./static/images/clear.png" alt="" id="weather-icon" />
            </div>
            <div class="row"><div id="degree">7C</div></div>
            <div class="row">
              <div id="city">New York</div>
            </div>
            <div class="row">
              <div class="col-md-6 mx-auto" id="details">Humidity</div>
              <div class="col-md-6 mx-auto" id="details">Wind Speed</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>
    <script src="./static/js/index.js"></script>
  </body>
</html>
